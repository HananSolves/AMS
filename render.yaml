services:
  # Web Service
  - type: web
    name: attendance-management-system
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:10000
      - key: DATABASE_URL
        fromDatabase:
          name: ams-database
          property: connectionString
      - key: JWT_SECRET_KEY
        sync: false
        
databases:
  # PostgreSQL Database
  - name: ams-database
    plan: free
    databaseName: ams_database_thk2
    user: ams_database_thk2_user
