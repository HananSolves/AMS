services:
  - type: web
    name: attendance-management-system
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /Auth/Login
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: MYSQL_CONNECTION_STRING
        value: Server=dpg-xxxxx-a.oregon-postgres.render.com;Port=3306;Database=AttendanceDB;User=amsadmin;Password=YOUR_PASSWORD;SslMode=Preferred;
      - key: JWT_SECRET_KEY
        generateValue: true

databases:
  - name: ams-database
    plan: free
    databaseName: AttendanceDB
    user: amsadmin
